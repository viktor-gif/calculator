<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc__inner">
        <input class="calc__input" id="calc__input" type="text" readonly />
        <div class="calc__keys">
          <div class="calc__row">
            <button class="calc__key" onclick="clean()" id="calc__clear">ce</button>
            <button class="calc__key" onclick="back()" id="calc__backspace">c</button>
            <button class="calc__key" onclick="result()" id="calc__result">=</button>
            <button class="calc__key" onclick="insert('*')">*</button>
          </div>
          <div class="calc__row">
            <button class="calc__key" onclick="insert('7')">7</button>
            <button class="calc__key" onclick="insert('8')">8</button>
            <button class="calc__key" onclick="insert('9')">9</button>
            <button class="calc__key" onclick="insert('-')">-</button>
          </div>
          <div class="calc__row">
            <button class="calc__key" onclick="insert('4')">4</button>
            <button class="calc__key" onclick="insert('5')">5</button>
            <button class="calc__key" onclick="insert('6')">6</button>
            <button class="calc__key" onclick="insert('+')">+</button>
          </div>
          <div class="calc__row">
            <button class="calc__key" onclick="insert('1')">1</button>
            <button class="calc__key" onclick="insert('2')">2</button>
            <button class="calc__key" onclick="insert('3')">3</button>
            <button class="calc__key" onclick="insert('/')">/</button>
          </div>
          <div class="calc__row">
            <button class="calc__key" onclick="insert('0')">0</button>
            <button class="calc__key" onclick="insert('00')" id="calc__doubleZero">00</button>
            <button class="calc__key" onclick="insert('**')" id="calc__pow">x<sup>n</sup></button>
            <button class="calc__key" id="calc__root">r</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/calc.js"></script>

  </body>
</html>
